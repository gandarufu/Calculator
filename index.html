<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="script/caluclator.js" defer></script>
    <title>ODIN Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="datamath">
        <div class="screen"><span>00000000000</span>0</div>
        <div class="buttons">
          <button class="btn func">
            <i>CE</i>
          </button>
          <button class="btn func"><i>+/-</i></button>
          <button class="btn func"><i>%</i></button>
          <button class="btn func"><i>รท</i></button>

          <button class="btn num"><i>7</i></button>
          <button class="btn num"><i>8</i></button>
          <button class="btn num"><i>9</i></button>
          <button class="btn func"><i>*</i></button>

          <button class="btn num"><i>4</i></button>
          <button class="btn num"><i>5</i></button>
          <button class="btn num"><i>6</i></button>
          <button class="btn func"><i>-</i></button>

          <button class="btn num"><i>1</i></button>
          <button class="btn num"><i>2</i></button>
          <button class="btn num"><i>3</i></button>
          <button class="btn func"><i>+</i></button>

          <button class="btn num"><i>0</i></button>
          <button class="btn num"><i>.</i></button>
          <button class="btn equal"><i>=</i></button>
        </div>
      </div>
    </div>
  </body>
</html>
