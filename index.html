<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="scripts/calculator.js" defer></script>
    <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
    <title>ODIN Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="datamath">
        <div class="screen">
          <!-- <span class="zeros"></span> -->
          <div class="input-numbers"></div>
          <div class="input-operators"></div>
          <div class="input-background">888888888888*</div>
        </div>
        <div class="buttons">
          <button class="btn brown" id="allclear">
            <i>AC</i>
          </button>
          <button class="btn brown" id="erase"><i>←</i></button>
          <button class="btn brown" id="plusminus"><i>+/-</i></button>
          <button class="btn brown operator" data-operator="/"><i>÷</i></button>

          <button class="btn black num"><i>7</i></button>
          <button class="btn black num"><i>8</i></button>
          <button class="btn black num"><i>9</i></button>
          <button class="btn brown operator" data-operator="x"><i>*</i></button>

          <button class="btn black num"><i>4</i></button>
          <button class="btn black num"><i>5</i></button>
          <button class="btn black num"><i>6</i></button>
          <button class="btn brown operator" data-operator="-"><i>-</i></button>

          <button class="btn black num"><i>1</i></button>
          <button class="btn black num"><i>2</i></button>
          <button class="btn black num"><i>3</i></button>
          <button class="btn brown operator" data-operator="+"><i>+</i></button>

          <button class="btn black num"><i>0</i></button>
          <button class="btn black num"><i>.</i></button>
          <button class="btn orange" id="equal"><i>=</i></button>
        </div>
      </div>
    </div>

    <audio id="audio" src="assets/click.mp3"></audio>
  </body>
</html>
